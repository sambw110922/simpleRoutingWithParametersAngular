
<!-- The vegetable list. -->
<div id="vegetableListContainer">

    <h2>{{ title }}</h2>

    <ul>
        <li *ngFor="let vegetable of vegetableList">
            <a 
                [title]="vegetable.name" 
                [routerLink]="['/vegetables', vegetable.id]"
                >
                {{ vegetable.name }}
            </a>
        </li>
    </ul>

</div>

<div>
    <router-outlet></router-outlet>
</div>
